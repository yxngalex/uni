<div class="about">
  <mat-card *ngFor="let fact of catFacts; let indexOfElement=index;">
    <mat-card-content>
      <div class="header">
        <h2>Fact #{{indexOfElement + 1}}</h2>
      </div>
      <div class="content">
        {{fact.text}}
      </div>
    </mat-card-content>
  </mat-card>
</div>
