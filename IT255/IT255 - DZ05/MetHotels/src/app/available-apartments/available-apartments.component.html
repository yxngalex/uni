<mat-card class="content">
  <mat-card-header>
    <h2>Pregled dostupnih apartmana</h2>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="select">
      <mat-label>Izaberi: </mat-label>
      <mat-select (selectionChange)="selected($event.value)">
        <mat-option *ngFor="let a of availableApartments" [value]="a">{{a}}</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
</mat-card>
