<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <title>Zadatak 1</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
<div class="wrapper">
    <h2>Zadatak 1</h2>
    <div class="mb-3 form-validation">
        <h4>Validacija forme</h4>
        <form method="post">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control form-control-sm"/>
            <span id="username-err"></span><br>
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control form-control-sm"/>
            <span id="password-err"></span><br>
            <label for="conf-password" class="form-label">Confirm Password</label>
            <input type="password" id="conf-password" class="form-control form-control-sm"/>
            <span id="conf-password-err"></span><br>
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control form-control-sm"
                   placeholder="ex: marko.jokic@gmail.com"/>
            <span id="email-err"></span><br>
            <label for="conf-email" class="form-label">Confirm Email</label>
            <input type="email" id="conf-email" class="form-control form-control-sm"/>
            <span id="conf-email-err"></span><br>
            <input type="submit" id="submit" value="Submit" class="btn btn-primary custom-button" name="submitButton"
                   onclick="validate(this)"
            />
            <input type="reset" value="Reset" class="btn btn-warning custom-button"/>
            <br>
            <span id="success"></span>
        </form>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
