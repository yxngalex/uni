<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zadatak 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrapper">
    <h2>CALCULATOR</h2>
    <form method="post">
        <label for="first">Type in the first number:</label>
        <input type="number" id="first"/> <br>
        <label for="second">Type in the second number:</label>
        <input type="number" id="second"/> <br>
        <input type="button" id="plus" value="+"/>
        <input type="button" id="minus" value="-"/>
        <input type="button" id="multiply" value="*"/>
        <input type="button" id="divide" value="/"/>
        <br>
        <label for="result">Result:</label>
        <input type="number" id="result" readonly>
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
