<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>CS230 - DZ09</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>  
        <style>
            body{
                margin: 30px auto;
                text-align: center;
                width: 500px;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <h:messages />
            <h:outputLabel value="Please enter online student data"/>
            <br/>
            <h:panelGrid columns="2">
                <h:outputLabel for="name" value="Student name" />
                <h:inputText requiredMessage="Field can't be empty" class="form-control" id="name" required="true" value="${onlineStudent.name}" />

                <h:outputLabel for="last-name" value="Student last name" />
                <h:inputText requiredMessage="Field can't be empty" class="form-control" id="last-name" required="true" value="${onlineStudent.lastName}" />

                <h:outputLabel for="course" value="Student course" />
                <h:inputText requiredMessage="Field can't be empty" class="form-control" id="course" required="true" value="${onlineStudent.course}" />

                <h:outputLabel for="numInd" value="Student index number" />
                <h:inputText requiredMessage="Field can't be empty" class="form-control" id="numInd" required="true" value="${onlineStudent.numIndex}" />

                <h:outputLabel for="additional" value="Additional price" />
                <h:inputText requiredMessage="Field can't be empty" class="form-control" id="additional" required="true" value="${onlineStudent.additonalPrice}" />

                <h:commandButton class="btn btn-info" action="${onlineStudentController.saveStudent()}" value="Save" />
            </h:panelGrid>  
        </h:form>
    </h:body>
</html>
