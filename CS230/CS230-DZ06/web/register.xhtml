<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>CS230 - DZ06</title>
            </f:facet>
            <style>
                form{
                    margin: 30px auto;
                    text-align: center;
                    width: 500px;
                }
            </style>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />
                        </p:submenu>
                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form>
                        <b:messages />
                        <p:panelGrid columns="2">
                            <p:outputLabel for="username" value="Unesite korsinčko ime :" />
                            <p:inputText id="username" maxlength="12" required="true"  value="${registrationBean.username}"/>

                            <p:outputLabel for="email" value="Unesite email :" />
                            <p:inputText id="email" maxlength="20" required="true" value="${registrationBean.email}">
                                <f:validator validatorId="emailValidator" />
                            </p:inputText>

                            <p:outputLabel for="password"  value="Unesite šifru :" />                            
                            <p:password id="password" maxlength="20" required="true" value="${registrationBean.password}" inline="true" feedback="true" />

                            <p:outputLabel for="repeated_password" value="Ponovo unesite šifru :" />
                            <p:password id="repeated_password" maxlength="20" required="true" value="${registrationBean.password}">
                                <f:validator validatorId="passwordValidator" />
                            </p:password>          

                            <p:commandButton action="confirmation" value="Register" ajax="false"/>
                        </p:panelGrid>
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
