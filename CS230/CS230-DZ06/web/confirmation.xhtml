<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Uspešno ste registrovani</title>
    </h:head>
    <h:body>
        <h1>Uspešno ste registrovani</h1>
        <p:panelGrid columns="2">
            
            <h:outputLabel value="Korisničko ime" />
            <h:outputLabel value="${registrationBean.username}" />
            
            <h:outputLabel value="Šifra" />
            <h:outputLabel value="${registrationBean.password}" />
            
            <h:outputLabel value="Email" />
            <h:outputLabel value="${registrationBean.email}" />
            
        </p:panelGrid>
    </h:body>
</html>
