<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPosloviTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPosloviLabel_idPosla}"/>
                    <h:outputText value="#{posloviController.selected.idPosla}" title="#{bundle.ViewPosloviTitle_idPosla}"/>
                    <h:outputText value="#{bundle.ViewPosloviLabel_naziv}"/>
                    <h:outputText value="#{posloviController.selected.naziv}" title="#{bundle.ViewPosloviTitle_naziv}"/>
                    <h:outputText value="#{bundle.ViewPosloviLabel_opis}"/>
                    <h:outputText value="#{posloviController.selected.opis}" title="#{bundle.ViewPosloviTitle_opis}"/>
                    <h:outputText value="#{bundle.ViewPosloviLabel_maksBudzet}"/>
                    <h:outputText value="#{posloviController.selected.maksBudzet}" title="#{bundle.ViewPosloviTitle_maksBudzet}"/>
                    <h:outputText value="#{bundle.ViewPosloviLabel_duzinaTrajanja}"/>
                    <h:outputText value="#{posloviController.selected.duzinaTrajanja}" title="#{bundle.ViewPosloviTitle_duzinaTrajanja}"/>
                    <h:outputText value="#{bundle.ViewPosloviLabel_brojPotrebnihRadnika}"/>
                    <h:outputText value="#{posloviController.selected.brojPotrebnihRadnika}" title="#{bundle.ViewPosloviTitle_brojPotrebnihRadnika}"/>
                    <h:outputText value="#{bundle.ViewPosloviLabel_kljucnaRec}"/>
                    <h:outputText value="#{posloviController.selected.kljucnaRec}" title="#{bundle.ViewPosloviTitle_kljucnaRec}"/>
                    <h:outputText value="#{bundle.ViewPosloviLabel_createdDate}"/>
                    <h:outputText value="#{posloviController.selected.createdDate}" title="#{bundle.ViewPosloviTitle_createdDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPosloviLabel_lastModifiedDate}"/>
                    <h:outputText value="#{posloviController.selected.lastModifiedDate}" title="#{bundle.ViewPosloviTitle_lastModifiedDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPosloviLabel_lastModifiedBy}"/>
                    <h:outputText value="#{posloviController.selected.lastModifiedBy}" title="#{bundle.ViewPosloviTitle_lastModifiedBy}"/>
                    <h:outputText value="#{bundle.ViewPosloviLabel_recordStatus}"/>
                    <h:outputText value="#{posloviController.selected.recordStatus}" title="#{bundle.ViewPosloviTitle_recordStatus}"/>
                    <h:outputText value="#{bundle.ViewPosloviLabel_idPoslodavca}"/>
                    <h:outputText value="#{posloviController.selected.idPoslodavca}" title="#{bundle.ViewPosloviTitle_idPoslodavca}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{posloviController.destroyAndView}" value="#{bundle.ViewPosloviDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPosloviEditLink}"/>
                <br />
                <h:commandLink action="#{posloviController.prepareCreate}" value="#{bundle.ViewPosloviCreateLink}" />
                <br />
                <h:commandLink action="#{posloviController.prepareList}" value="#{bundle.ViewPosloviShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPosloviIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
