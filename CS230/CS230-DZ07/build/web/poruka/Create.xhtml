<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePorukaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePorukaLabel_idPoruke}" for="idPoruke" />
                    <h:inputText id="idPoruke" value="#{porukaController.selected.idPoruke}" title="#{bundle.CreatePorukaTitle_idPoruke}" required="true" requiredMessage="#{bundle.CreatePorukaRequiredMessage_idPoruke}"/>
                    <h:outputLabel value="#{bundle.CreatePorukaLabel_poruka}" for="poruka" />
                    <h:inputTextarea rows="4" cols="30" id="poruka" value="#{porukaController.selected.poruka}" title="#{bundle.CreatePorukaTitle_poruka}" />
                    <h:outputLabel value="#{bundle.CreatePorukaLabel_createdDate}" for="createdDate" />
                    <h:inputText id="createdDate" value="#{porukaController.selected.createdDate}" title="#{bundle.CreatePorukaTitle_createdDate}" required="true" requiredMessage="#{bundle.CreatePorukaRequiredMessage_createdDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePorukaLabel_lastModifiedDate}" for="lastModifiedDate" />
                    <h:inputText id="lastModifiedDate" value="#{porukaController.selected.lastModifiedDate}" title="#{bundle.CreatePorukaTitle_lastModifiedDate}" required="true" requiredMessage="#{bundle.CreatePorukaRequiredMessage_lastModifiedDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePorukaLabel_lastModifiedBy}" for="lastModifiedBy" />
                    <h:inputText id="lastModifiedBy" value="#{porukaController.selected.lastModifiedBy}" title="#{bundle.CreatePorukaTitle_lastModifiedBy}" />
                    <h:outputLabel value="#{bundle.CreatePorukaLabel_recordStatus}" for="recordStatus" />
                    <h:inputText id="recordStatus" value="#{porukaController.selected.recordStatus}" title="#{bundle.CreatePorukaTitle_recordStatus}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{porukaController.create}" value="#{bundle.CreatePorukaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{porukaController.prepareList}" value="#{bundle.CreatePorukaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePorukaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
