<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditKorisnikTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditKorisnikLabel_idKorisnika}" for="idKorisnika" />
                    <h:inputText id="idKorisnika" value="#{korisnikController.selected.idKorisnika}" title="#{bundle.EditKorisnikTitle_idKorisnika}" required="true" requiredMessage="#{bundle.EditKorisnikRequiredMessage_idKorisnika}"/>
                    <h:outputLabel value="#{bundle.EditKorisnikLabel_ime}" for="ime" />
                    <h:inputText id="ime" value="#{korisnikController.selected.ime}" title="#{bundle.EditKorisnikTitle_ime}" required="true" requiredMessage="#{bundle.EditKorisnikRequiredMessage_ime}"/>
                    <h:outputLabel value="#{bundle.EditKorisnikLabel_prezime}" for="prezime" />
                    <h:inputText id="prezime" value="#{korisnikController.selected.prezime}" title="#{bundle.EditKorisnikTitle_prezime}" required="true" requiredMessage="#{bundle.EditKorisnikRequiredMessage_prezime}"/>
                    <h:outputLabel value="#{bundle.EditKorisnikLabel_godine}" for="godine" />
                    <h:inputText id="godine" value="#{korisnikController.selected.godine}" title="#{bundle.EditKorisnikTitle_godine}" required="true" requiredMessage="#{bundle.EditKorisnikRequiredMessage_godine}"/>
                    <h:outputLabel value="#{bundle.EditKorisnikLabel_createdDate}" for="createdDate" />
                    <h:inputText id="createdDate" value="#{korisnikController.selected.createdDate}" title="#{bundle.EditKorisnikTitle_createdDate}" required="true" requiredMessage="#{bundle.EditKorisnikRequiredMessage_createdDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditKorisnikLabel_lastModifiedDate}" for="lastModifiedDate" />
                    <h:inputText id="lastModifiedDate" value="#{korisnikController.selected.lastModifiedDate}" title="#{bundle.EditKorisnikTitle_lastModifiedDate}" required="true" requiredMessage="#{bundle.EditKorisnikRequiredMessage_lastModifiedDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditKorisnikLabel_lastModifiedBy}" for="lastModifiedBy" />
                    <h:inputText id="lastModifiedBy" value="#{korisnikController.selected.lastModifiedBy}" title="#{bundle.EditKorisnikTitle_lastModifiedBy}" />
                    <h:outputLabel value="#{bundle.EditKorisnikLabel_recordStatus}" for="recordStatus" />
                    <h:inputText id="recordStatus" value="#{korisnikController.selected.recordStatus}" title="#{bundle.EditKorisnikTitle_recordStatus}" />
                </h:panelGrid>
                <h:commandLink action="#{korisnikController.update}" value="#{bundle.EditKorisnikSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditKorisnikViewLink}"/>
                <br />
                <h:commandLink action="#{korisnikController.prepareList}" value="#{bundle.EditKorisnikShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditKorisnikIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
