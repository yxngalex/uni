<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateKorisnikTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateKorisnikLabel_idKorisnika}" for="idKorisnika" />
                    <h:inputText id="idKorisnika" value="#{korisnikController.selected.idKorisnika}" title="#{bundle.CreateKorisnikTitle_idKorisnika}" required="true" requiredMessage="#{bundle.CreateKorisnikRequiredMessage_idKorisnika}"/>
                    <h:outputLabel value="#{bundle.CreateKorisnikLabel_ime}" for="ime" />
                    <h:inputText id="ime" value="#{korisnikController.selected.ime}" title="#{bundle.CreateKorisnikTitle_ime}" required="true" requiredMessage="#{bundle.CreateKorisnikRequiredMessage_ime}"/>
                    <h:outputLabel value="#{bundle.CreateKorisnikLabel_prezime}" for="prezime" />
                    <h:inputText id="prezime" value="#{korisnikController.selected.prezime}" title="#{bundle.CreateKorisnikTitle_prezime}" required="true" requiredMessage="#{bundle.CreateKorisnikRequiredMessage_prezime}"/>
                    <h:outputLabel value="#{bundle.CreateKorisnikLabel_godine}" for="godine" />
                    <h:inputText id="godine" value="#{korisnikController.selected.godine}" title="#{bundle.CreateKorisnikTitle_godine}" required="true" requiredMessage="#{bundle.CreateKorisnikRequiredMessage_godine}"/>
                    <h:outputLabel value="#{bundle.CreateKorisnikLabel_createdDate}" for="createdDate" />
                    <h:inputText id="createdDate" value="#{korisnikController.selected.createdDate}" title="#{bundle.CreateKorisnikTitle_createdDate}" required="true" requiredMessage="#{bundle.CreateKorisnikRequiredMessage_createdDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateKorisnikLabel_lastModifiedDate}" for="lastModifiedDate" />
                    <h:inputText id="lastModifiedDate" value="#{korisnikController.selected.lastModifiedDate}" title="#{bundle.CreateKorisnikTitle_lastModifiedDate}" required="true" requiredMessage="#{bundle.CreateKorisnikRequiredMessage_lastModifiedDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateKorisnikLabel_lastModifiedBy}" for="lastModifiedBy" />
                    <h:inputText id="lastModifiedBy" value="#{korisnikController.selected.lastModifiedBy}" title="#{bundle.CreateKorisnikTitle_lastModifiedBy}" />
                    <h:outputLabel value="#{bundle.CreateKorisnikLabel_recordStatus}" for="recordStatus" />
                    <h:inputText id="recordStatus" value="#{korisnikController.selected.recordStatus}" title="#{bundle.CreateKorisnikTitle_recordStatus}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{korisnikController.create}" value="#{bundle.CreateKorisnikSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{korisnikController.prepareList}" value="#{bundle.CreateKorisnikShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateKorisnikIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
