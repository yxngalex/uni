<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPonudaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPonudaLabel_kratakopis}"/>
                    <h:outputText value="#{ponudaController.selected.kratakopis}" title="#{bundle.ViewPonudaTitle_kratakopis}"/>
                    <h:outputText value="#{bundle.ViewPonudaLabel_idPonude}"/>
                    <h:outputText value="#{ponudaController.selected.idPonude}" title="#{bundle.ViewPonudaTitle_idPonude}"/>
                    <h:outputText value="#{bundle.ViewPonudaLabel_predlozenacena}"/>
                    <h:outputText value="#{ponudaController.selected.predlozenacena}" title="#{bundle.ViewPonudaTitle_predlozenacena}"/>
                    <h:outputText value="#{bundle.ViewPonudaLabel_createdDate}"/>
                    <h:outputText value="#{ponudaController.selected.createdDate}" title="#{bundle.ViewPonudaTitle_createdDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPonudaLabel_lastModifiedDate}"/>
                    <h:outputText value="#{ponudaController.selected.lastModifiedDate}" title="#{bundle.ViewPonudaTitle_lastModifiedDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPonudaLabel_lastModifiedBy}"/>
                    <h:outputText value="#{ponudaController.selected.lastModifiedBy}" title="#{bundle.ViewPonudaTitle_lastModifiedBy}"/>
                    <h:outputText value="#{bundle.ViewPonudaLabel_recordStatus}"/>
                    <h:outputText value="#{ponudaController.selected.recordStatus}" title="#{bundle.ViewPonudaTitle_recordStatus}"/>
                    <h:outputText value="#{bundle.ViewPonudaLabel_idPosla}"/>
                    <h:outputText value="#{ponudaController.selected.idPosla}" title="#{bundle.ViewPonudaTitle_idPosla}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ponudaController.destroyAndView}" value="#{bundle.ViewPonudaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPonudaEditLink}"/>
                <br />
                <h:commandLink action="#{ponudaController.prepareCreate}" value="#{bundle.ViewPonudaCreateLink}" />
                <br />
                <h:commandLink action="#{ponudaController.prepareList}" value="#{bundle.ViewPonudaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPonudaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
