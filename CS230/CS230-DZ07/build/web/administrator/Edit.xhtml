<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAdministratorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAdministratorLabel_idAdministartora}" for="idAdministartora" />
                    <h:inputText id="idAdministartora" value="#{administratorController.selected.idAdministartora}" title="#{bundle.EditAdministratorTitle_idAdministartora}" required="true" requiredMessage="#{bundle.EditAdministratorRequiredMessage_idAdministartora}"/>
                    <h:outputLabel value="#{bundle.EditAdministratorLabel_createdDate}" for="createdDate" />
                    <h:inputText id="createdDate" value="#{administratorController.selected.createdDate}" title="#{bundle.EditAdministratorTitle_createdDate}" required="true" requiredMessage="#{bundle.EditAdministratorRequiredMessage_createdDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAdministratorLabel_lastModifiedDate}" for="lastModifiedDate" />
                    <h:inputText id="lastModifiedDate" value="#{administratorController.selected.lastModifiedDate}" title="#{bundle.EditAdministratorTitle_lastModifiedDate}" required="true" requiredMessage="#{bundle.EditAdministratorRequiredMessage_lastModifiedDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAdministratorLabel_lastModifiedBy}" for="lastModifiedBy" />
                    <h:inputText id="lastModifiedBy" value="#{administratorController.selected.lastModifiedBy}" title="#{bundle.EditAdministratorTitle_lastModifiedBy}" />
                    <h:outputLabel value="#{bundle.EditAdministratorLabel_recordStatus}" for="recordStatus" />
                    <h:inputText id="recordStatus" value="#{administratorController.selected.recordStatus}" title="#{bundle.EditAdministratorTitle_recordStatus}" />
                    <h:outputLabel value="#{bundle.EditAdministratorLabel_idKorisnika}" for="idKorisnika" />
                    <h:selectOneMenu id="idKorisnika" value="#{administratorController.selected.idKorisnika}" title="#{bundle.EditAdministratorTitle_idKorisnika}" required="true" requiredMessage="#{bundle.EditAdministratorRequiredMessage_idKorisnika}">
                        <f:selectItems value="#{korisnikController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{administratorController.update}" value="#{bundle.EditAdministratorSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAdministratorViewLink}"/>
                <br />
                <h:commandLink action="#{administratorController.prepareList}" value="#{bundle.EditAdministratorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAdministratorIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
