<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListZaradaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListZaradaEmpty}" rendered="#{zaradaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{zaradaController.items.rowCount > 0}">
                    <h:outputText value="#{zaradaController.pagination.pageFirstItem + 1}..#{zaradaController.pagination.pageLastItem + 1}/#{zaradaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{zaradaController.previous}" value="#{bundle.Previous} #{zaradaController.pagination.pageSize}" rendered="#{zaradaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{zaradaController.next}" value="#{bundle.Next} #{zaradaController.pagination.pageSize}" rendered="#{zaradaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{zaradaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListZaradaTitle_idZarade}"/>
                            </f:facet>
                            <h:outputText value="#{item.idZarade}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListZaradaTitle_vrednost}"/>
                            </f:facet>
                            <h:outputText value="#{item.vrednost}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListZaradaTitle_mesec}"/>
                            </f:facet>
                            <h:outputText value="#{item.mesec}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListZaradaTitle_createdDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListZaradaTitle_lastModifiedDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastModifiedDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListZaradaTitle_lastModifiedBy}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastModifiedBy}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListZaradaTitle_recordStatus}"/>
                            </f:facet>
                            <h:outputText value="#{item.recordStatus}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListZaradaTitle_idRadnika}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRadnika}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{zaradaController.prepareView}" value="#{bundle.ListZaradaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{zaradaController.prepareEdit}" value="#{bundle.ListZaradaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{zaradaController.destroy}" value="#{bundle.ListZaradaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{zaradaController.prepareCreate}" value="#{bundle.ListZaradaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListZaradaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
