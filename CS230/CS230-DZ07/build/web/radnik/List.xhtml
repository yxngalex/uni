<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRadnikTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRadnikEmpty}" rendered="#{radnikController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{radnikController.items.rowCount > 0}">
                    <h:outputText value="#{radnikController.pagination.pageFirstItem + 1}..#{radnikController.pagination.pageLastItem + 1}/#{radnikController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{radnikController.previous}" value="#{bundle.Previous} #{radnikController.pagination.pageSize}" rendered="#{radnikController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{radnikController.next}" value="#{bundle.Next} #{radnikController.pagination.pageSize}" rendered="#{radnikController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{radnikController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRadnikTitle_idRadnika}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRadnika}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRadnikTitle_createdDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRadnikTitle_lastModifiedDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastModifiedDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRadnikTitle_lastModifiedBy}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastModifiedBy}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRadnikTitle_recordStatus}"/>
                            </f:facet>
                            <h:outputText value="#{item.recordStatus}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRadnikTitle_idPosla}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPosla}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRadnikTitle_idPonude}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPonude}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRadnikTitle_idPoruke}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPoruke}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRadnikTitle_idKorisnika}"/>
                            </f:facet>
                            <h:outputText value="#{item.idKorisnika}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRadnikTitle_radIdRadnika}"/>
                            </f:facet>
                            <h:outputText value="#{item.radIdRadnika}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{radnikController.prepareView}" value="#{bundle.ListRadnikViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{radnikController.prepareEdit}" value="#{bundle.ListRadnikEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{radnikController.destroy}" value="#{bundle.ListRadnikDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{radnikController.prepareCreate}" value="#{bundle.ListRadnikCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListRadnikIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
