<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateOcenaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateOcenaLabel_idOcene}" for="idOcene" />
                    <h:inputText id="idOcene" value="#{ocenaController.selected.idOcene}" title="#{bundle.CreateOcenaTitle_idOcene}" required="true" requiredMessage="#{bundle.CreateOcenaRequiredMessage_idOcene}"/>
                    <h:outputLabel value="#{bundle.CreateOcenaLabel_ocena}" for="ocena" />
                    <h:inputText id="ocena" value="#{ocenaController.selected.ocena}" title="#{bundle.CreateOcenaTitle_ocena}" />
                    <h:outputLabel value="#{bundle.CreateOcenaLabel_createdDate}" for="createdDate" />
                    <h:inputText id="createdDate" value="#{ocenaController.selected.createdDate}" title="#{bundle.CreateOcenaTitle_createdDate}" required="true" requiredMessage="#{bundle.CreateOcenaRequiredMessage_createdDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateOcenaLabel_lastModifiedDate}" for="lastModifiedDate" />
                    <h:inputText id="lastModifiedDate" value="#{ocenaController.selected.lastModifiedDate}" title="#{bundle.CreateOcenaTitle_lastModifiedDate}" required="true" requiredMessage="#{bundle.CreateOcenaRequiredMessage_lastModifiedDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateOcenaLabel_lastModifiedBy}" for="lastModifiedBy" />
                    <h:inputText id="lastModifiedBy" value="#{ocenaController.selected.lastModifiedBy}" title="#{bundle.CreateOcenaTitle_lastModifiedBy}" />
                    <h:outputLabel value="#{bundle.CreateOcenaLabel_recordStatus}" for="recordStatus" />
                    <h:inputText id="recordStatus" value="#{ocenaController.selected.recordStatus}" title="#{bundle.CreateOcenaTitle_recordStatus}" />
                    <h:outputLabel value="#{bundle.CreateOcenaLabel_idPosla}" for="idPosla" />
                    <h:selectOneMenu id="idPosla" value="#{ocenaController.selected.idPosla}" title="#{bundle.CreateOcenaTitle_idPosla}" required="true" requiredMessage="#{bundle.CreateOcenaRequiredMessage_idPosla}">
                        <f:selectItems value="#{posloviController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateOcenaLabel_idRadnika}" for="idRadnika" />
                    <h:selectOneMenu id="idRadnika" value="#{ocenaController.selected.idRadnika}" title="#{bundle.CreateOcenaTitle_idRadnika}" required="true" requiredMessage="#{bundle.CreateOcenaRequiredMessage_idRadnika}">
                        <f:selectItems value="#{radnikController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ocenaController.create}" value="#{bundle.CreateOcenaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{ocenaController.prepareList}" value="#{bundle.CreateOcenaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateOcenaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
