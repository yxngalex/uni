<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewOcenaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewOcenaLabel_idOcene}"/>
                    <h:outputText value="#{ocenaController.selected.idOcene}" title="#{bundle.ViewOcenaTitle_idOcene}"/>
                    <h:outputText value="#{bundle.ViewOcenaLabel_ocena}"/>
                    <h:outputText value="#{ocenaController.selected.ocena}" title="#{bundle.ViewOcenaTitle_ocena}"/>
                    <h:outputText value="#{bundle.ViewOcenaLabel_createdDate}"/>
                    <h:outputText value="#{ocenaController.selected.createdDate}" title="#{bundle.ViewOcenaTitle_createdDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewOcenaLabel_lastModifiedDate}"/>
                    <h:outputText value="#{ocenaController.selected.lastModifiedDate}" title="#{bundle.ViewOcenaTitle_lastModifiedDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewOcenaLabel_lastModifiedBy}"/>
                    <h:outputText value="#{ocenaController.selected.lastModifiedBy}" title="#{bundle.ViewOcenaTitle_lastModifiedBy}"/>
                    <h:outputText value="#{bundle.ViewOcenaLabel_recordStatus}"/>
                    <h:outputText value="#{ocenaController.selected.recordStatus}" title="#{bundle.ViewOcenaTitle_recordStatus}"/>
                    <h:outputText value="#{bundle.ViewOcenaLabel_idPosla}"/>
                    <h:outputText value="#{ocenaController.selected.idPosla}" title="#{bundle.ViewOcenaTitle_idPosla}"/>
                    <h:outputText value="#{bundle.ViewOcenaLabel_idRadnika}"/>
                    <h:outputText value="#{ocenaController.selected.idRadnika}" title="#{bundle.ViewOcenaTitle_idRadnika}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ocenaController.destroyAndView}" value="#{bundle.ViewOcenaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewOcenaEditLink}"/>
                <br />
                <h:commandLink action="#{ocenaController.prepareCreate}" value="#{bundle.ViewOcenaCreateLink}" />
                <br />
                <h:commandLink action="#{ocenaController.prepareList}" value="#{bundle.ViewOcenaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewOcenaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
