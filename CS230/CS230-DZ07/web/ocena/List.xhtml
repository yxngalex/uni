<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListOcenaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListOcenaEmpty}" rendered="#{ocenaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{ocenaController.items.rowCount > 0}">
                    <h:outputText value="#{ocenaController.pagination.pageFirstItem + 1}..#{ocenaController.pagination.pageLastItem + 1}/#{ocenaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{ocenaController.previous}" value="#{bundle.Previous} #{ocenaController.pagination.pageSize}" rendered="#{ocenaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{ocenaController.next}" value="#{bundle.Next} #{ocenaController.pagination.pageSize}" rendered="#{ocenaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{ocenaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOcenaTitle_idOcene}"/>
                            </f:facet>
                            <h:outputText value="#{item.idOcene}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOcenaTitle_ocena}"/>
                            </f:facet>
                            <h:outputText value="#{item.ocena}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOcenaTitle_createdDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOcenaTitle_lastModifiedDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastModifiedDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOcenaTitle_lastModifiedBy}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastModifiedBy}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOcenaTitle_recordStatus}"/>
                            </f:facet>
                            <h:outputText value="#{item.recordStatus}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOcenaTitle_idPosla}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPosla}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOcenaTitle_idRadnika}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRadnika}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{ocenaController.prepareView}" value="#{bundle.ListOcenaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ocenaController.prepareEdit}" value="#{bundle.ListOcenaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ocenaController.destroy}" value="#{bundle.ListOcenaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{ocenaController.prepareCreate}" value="#{bundle.ListOcenaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListOcenaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
