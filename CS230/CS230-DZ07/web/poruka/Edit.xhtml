<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPorukaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPorukaLabel_idPoruke}" for="idPoruke" />
                    <h:inputText id="idPoruke" value="#{porukaController.selected.idPoruke}" title="#{bundle.EditPorukaTitle_idPoruke}" required="true" requiredMessage="#{bundle.EditPorukaRequiredMessage_idPoruke}"/>
                    <h:outputLabel value="#{bundle.EditPorukaLabel_poruka}" for="poruka" />
                    <h:inputTextarea rows="4" cols="30" id="poruka" value="#{porukaController.selected.poruka}" title="#{bundle.EditPorukaTitle_poruka}" />
                    <h:outputLabel value="#{bundle.EditPorukaLabel_createdDate}" for="createdDate" />
                    <h:inputText id="createdDate" value="#{porukaController.selected.createdDate}" title="#{bundle.EditPorukaTitle_createdDate}" required="true" requiredMessage="#{bundle.EditPorukaRequiredMessage_createdDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPorukaLabel_lastModifiedDate}" for="lastModifiedDate" />
                    <h:inputText id="lastModifiedDate" value="#{porukaController.selected.lastModifiedDate}" title="#{bundle.EditPorukaTitle_lastModifiedDate}" required="true" requiredMessage="#{bundle.EditPorukaRequiredMessage_lastModifiedDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPorukaLabel_lastModifiedBy}" for="lastModifiedBy" />
                    <h:inputText id="lastModifiedBy" value="#{porukaController.selected.lastModifiedBy}" title="#{bundle.EditPorukaTitle_lastModifiedBy}" />
                    <h:outputLabel value="#{bundle.EditPorukaLabel_recordStatus}" for="recordStatus" />
                    <h:inputText id="recordStatus" value="#{porukaController.selected.recordStatus}" title="#{bundle.EditPorukaTitle_recordStatus}" />
                </h:panelGrid>
                <h:commandLink action="#{porukaController.update}" value="#{bundle.EditPorukaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPorukaViewLink}"/>
                <br />
                <h:commandLink action="#{porukaController.prepareList}" value="#{bundle.EditPorukaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPorukaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
