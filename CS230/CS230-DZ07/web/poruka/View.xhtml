<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPorukaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPorukaLabel_idPoruke}"/>
                    <h:outputText value="#{porukaController.selected.idPoruke}" title="#{bundle.ViewPorukaTitle_idPoruke}"/>
                    <h:outputText value="#{bundle.ViewPorukaLabel_poruka}"/>
                    <h:outputText value="#{porukaController.selected.poruka}" title="#{bundle.ViewPorukaTitle_poruka}"/>
                    <h:outputText value="#{bundle.ViewPorukaLabel_createdDate}"/>
                    <h:outputText value="#{porukaController.selected.createdDate}" title="#{bundle.ViewPorukaTitle_createdDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPorukaLabel_lastModifiedDate}"/>
                    <h:outputText value="#{porukaController.selected.lastModifiedDate}" title="#{bundle.ViewPorukaTitle_lastModifiedDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPorukaLabel_lastModifiedBy}"/>
                    <h:outputText value="#{porukaController.selected.lastModifiedBy}" title="#{bundle.ViewPorukaTitle_lastModifiedBy}"/>
                    <h:outputText value="#{bundle.ViewPorukaLabel_recordStatus}"/>
                    <h:outputText value="#{porukaController.selected.recordStatus}" title="#{bundle.ViewPorukaTitle_recordStatus}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{porukaController.destroyAndView}" value="#{bundle.ViewPorukaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPorukaEditLink}"/>
                <br />
                <h:commandLink action="#{porukaController.prepareCreate}" value="#{bundle.ViewPorukaCreateLink}" />
                <br />
                <h:commandLink action="#{porukaController.prepareList}" value="#{bundle.ViewPorukaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPorukaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
