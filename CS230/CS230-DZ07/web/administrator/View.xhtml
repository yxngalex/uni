<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAdministratorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAdministratorLabel_idAdministartora}"/>
                    <h:outputText value="#{administratorController.selected.idAdministartora}" title="#{bundle.ViewAdministratorTitle_idAdministartora}"/>
                    <h:outputText value="#{bundle.ViewAdministratorLabel_createdDate}"/>
                    <h:outputText value="#{administratorController.selected.createdDate}" title="#{bundle.ViewAdministratorTitle_createdDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAdministratorLabel_lastModifiedDate}"/>
                    <h:outputText value="#{administratorController.selected.lastModifiedDate}" title="#{bundle.ViewAdministratorTitle_lastModifiedDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAdministratorLabel_lastModifiedBy}"/>
                    <h:outputText value="#{administratorController.selected.lastModifiedBy}" title="#{bundle.ViewAdministratorTitle_lastModifiedBy}"/>
                    <h:outputText value="#{bundle.ViewAdministratorLabel_recordStatus}"/>
                    <h:outputText value="#{administratorController.selected.recordStatus}" title="#{bundle.ViewAdministratorTitle_recordStatus}"/>
                    <h:outputText value="#{bundle.ViewAdministratorLabel_idKorisnika}"/>
                    <h:outputText value="#{administratorController.selected.idKorisnika}" title="#{bundle.ViewAdministratorTitle_idKorisnika}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{administratorController.destroyAndView}" value="#{bundle.ViewAdministratorDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAdministratorEditLink}"/>
                <br />
                <h:commandLink action="#{administratorController.prepareCreate}" value="#{bundle.ViewAdministratorCreateLink}" />
                <br />
                <h:commandLink action="#{administratorController.prepareList}" value="#{bundle.ViewAdministratorShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAdministratorIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
