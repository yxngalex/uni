<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPonudaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPonudaEmpty}" rendered="#{ponudaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{ponudaController.items.rowCount > 0}">
                    <h:outputText value="#{ponudaController.pagination.pageFirstItem + 1}..#{ponudaController.pagination.pageLastItem + 1}/#{ponudaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{ponudaController.previous}" value="#{bundle.Previous} #{ponudaController.pagination.pageSize}" rendered="#{ponudaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{ponudaController.next}" value="#{bundle.Next} #{ponudaController.pagination.pageSize}" rendered="#{ponudaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{ponudaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPonudaTitle_kratakopis}"/>
                            </f:facet>
                            <h:outputText value="#{item.kratakopis}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPonudaTitle_idPonude}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPonude}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPonudaTitle_predlozenacena}"/>
                            </f:facet>
                            <h:outputText value="#{item.predlozenacena}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPonudaTitle_createdDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPonudaTitle_lastModifiedDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastModifiedDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPonudaTitle_lastModifiedBy}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastModifiedBy}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPonudaTitle_recordStatus}"/>
                            </f:facet>
                            <h:outputText value="#{item.recordStatus}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPonudaTitle_idPosla}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPosla}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{ponudaController.prepareView}" value="#{bundle.ListPonudaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ponudaController.prepareEdit}" value="#{bundle.ListPonudaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ponudaController.destroy}" value="#{bundle.ListPonudaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{ponudaController.prepareCreate}" value="#{bundle.ListPonudaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPonudaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
