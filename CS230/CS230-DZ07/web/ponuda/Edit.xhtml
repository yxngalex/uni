<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPonudaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPonudaLabel_kratakopis}" for="kratakopis" />
                    <h:inputTextarea rows="4" cols="30" id="kratakopis" value="#{ponudaController.selected.kratakopis}" title="#{bundle.EditPonudaTitle_kratakopis}" />
                    <h:outputLabel value="#{bundle.EditPonudaLabel_idPonude}" for="idPonude" />
                    <h:inputText id="idPonude" value="#{ponudaController.selected.idPonude}" title="#{bundle.EditPonudaTitle_idPonude}" required="true" requiredMessage="#{bundle.EditPonudaRequiredMessage_idPonude}"/>
                    <h:outputLabel value="#{bundle.EditPonudaLabel_predlozenacena}" for="predlozenacena" />
                    <h:inputText id="predlozenacena" value="#{ponudaController.selected.predlozenacena}" title="#{bundle.EditPonudaTitle_predlozenacena}" />
                    <h:outputLabel value="#{bundle.EditPonudaLabel_createdDate}" for="createdDate" />
                    <h:inputText id="createdDate" value="#{ponudaController.selected.createdDate}" title="#{bundle.EditPonudaTitle_createdDate}" required="true" requiredMessage="#{bundle.EditPonudaRequiredMessage_createdDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPonudaLabel_lastModifiedDate}" for="lastModifiedDate" />
                    <h:inputText id="lastModifiedDate" value="#{ponudaController.selected.lastModifiedDate}" title="#{bundle.EditPonudaTitle_lastModifiedDate}" required="true" requiredMessage="#{bundle.EditPonudaRequiredMessage_lastModifiedDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPonudaLabel_lastModifiedBy}" for="lastModifiedBy" />
                    <h:inputText id="lastModifiedBy" value="#{ponudaController.selected.lastModifiedBy}" title="#{bundle.EditPonudaTitle_lastModifiedBy}" />
                    <h:outputLabel value="#{bundle.EditPonudaLabel_recordStatus}" for="recordStatus" />
                    <h:inputText id="recordStatus" value="#{ponudaController.selected.recordStatus}" title="#{bundle.EditPonudaTitle_recordStatus}" />
                    <h:outputLabel value="#{bundle.EditPonudaLabel_idPosla}" for="idPosla" />
                    <h:selectOneMenu id="idPosla" value="#{ponudaController.selected.idPosla}" title="#{bundle.EditPonudaTitle_idPosla}" required="true" requiredMessage="#{bundle.EditPonudaRequiredMessage_idPosla}">
                        <f:selectItems value="#{posloviController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{ponudaController.update}" value="#{bundle.EditPonudaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPonudaViewLink}"/>
                <br />
                <h:commandLink action="#{ponudaController.prepareList}" value="#{bundle.EditPonudaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPonudaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
