<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFajloviTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateFajloviLabel_idFajla}" for="idFajla" />
                    <h:inputText id="idFajla" value="#{fajloviController.selected.idFajla}" title="#{bundle.CreateFajloviTitle_idFajla}" required="true" requiredMessage="#{bundle.CreateFajloviRequiredMessage_idFajla}"/>
                    <h:outputLabel value="#{bundle.CreateFajloviLabel_tipFajla}" for="tipFajla" />
                    <h:inputTextarea rows="4" cols="30" id="tipFajla" value="#{fajloviController.selected.tipFajla}" title="#{bundle.CreateFajloviTitle_tipFajla}" />
                    <h:outputLabel value="#{bundle.CreateFajloviLabel_createdDate}" for="createdDate" />
                    <h:inputText id="createdDate" value="#{fajloviController.selected.createdDate}" title="#{bundle.CreateFajloviTitle_createdDate}" required="true" requiredMessage="#{bundle.CreateFajloviRequiredMessage_createdDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateFajloviLabel_lastModifiedDate}" for="lastModifiedDate" />
                    <h:inputText id="lastModifiedDate" value="#{fajloviController.selected.lastModifiedDate}" title="#{bundle.CreateFajloviTitle_lastModifiedDate}" required="true" requiredMessage="#{bundle.CreateFajloviRequiredMessage_lastModifiedDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateFajloviLabel_lastModifiedBy}" for="lastModifiedBy" />
                    <h:inputText id="lastModifiedBy" value="#{fajloviController.selected.lastModifiedBy}" title="#{bundle.CreateFajloviTitle_lastModifiedBy}" />
                    <h:outputLabel value="#{bundle.CreateFajloviLabel_recordStatus}" for="recordStatus" />
                    <h:inputText id="recordStatus" value="#{fajloviController.selected.recordStatus}" title="#{bundle.CreateFajloviTitle_recordStatus}" />
                    <h:outputLabel value="#{bundle.CreateFajloviLabel_idRadnika}" for="idRadnika" />
                    <h:selectOneMenu id="idRadnika" value="#{fajloviController.selected.idRadnika}" title="#{bundle.CreateFajloviTitle_idRadnika}" required="true" requiredMessage="#{bundle.CreateFajloviRequiredMessage_idRadnika}">
                        <f:selectItems value="#{radnikController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{fajloviController.create}" value="#{bundle.CreateFajloviSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{fajloviController.prepareList}" value="#{bundle.CreateFajloviShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateFajloviIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
