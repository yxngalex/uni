<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditZaradaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditZaradaLabel_idZarade}" for="idZarade" />
                    <h:inputText id="idZarade" value="#{zaradaController.selected.idZarade}" title="#{bundle.EditZaradaTitle_idZarade}" required="true" requiredMessage="#{bundle.EditZaradaRequiredMessage_idZarade}"/>
                    <h:outputLabel value="#{bundle.EditZaradaLabel_vrednost}" for="vrednost" />
                    <h:inputText id="vrednost" value="#{zaradaController.selected.vrednost}" title="#{bundle.EditZaradaTitle_vrednost}" required="true" requiredMessage="#{bundle.EditZaradaRequiredMessage_vrednost}"/>
                    <h:outputLabel value="#{bundle.EditZaradaLabel_mesec}" for="mesec" />
                    <h:inputText id="mesec" value="#{zaradaController.selected.mesec}" title="#{bundle.EditZaradaTitle_mesec}" required="true" requiredMessage="#{bundle.EditZaradaRequiredMessage_mesec}"/>
                    <h:outputLabel value="#{bundle.EditZaradaLabel_createdDate}" for="createdDate" />
                    <h:inputText id="createdDate" value="#{zaradaController.selected.createdDate}" title="#{bundle.EditZaradaTitle_createdDate}" required="true" requiredMessage="#{bundle.EditZaradaRequiredMessage_createdDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditZaradaLabel_lastModifiedDate}" for="lastModifiedDate" />
                    <h:inputText id="lastModifiedDate" value="#{zaradaController.selected.lastModifiedDate}" title="#{bundle.EditZaradaTitle_lastModifiedDate}" required="true" requiredMessage="#{bundle.EditZaradaRequiredMessage_lastModifiedDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditZaradaLabel_lastModifiedBy}" for="lastModifiedBy" />
                    <h:inputText id="lastModifiedBy" value="#{zaradaController.selected.lastModifiedBy}" title="#{bundle.EditZaradaTitle_lastModifiedBy}" />
                    <h:outputLabel value="#{bundle.EditZaradaLabel_recordStatus}" for="recordStatus" />
                    <h:inputText id="recordStatus" value="#{zaradaController.selected.recordStatus}" title="#{bundle.EditZaradaTitle_recordStatus}" />
                    <h:outputLabel value="#{bundle.EditZaradaLabel_idRadnika}" for="idRadnika" />
                    <h:selectOneMenu id="idRadnika" value="#{zaradaController.selected.idRadnika}" title="#{bundle.EditZaradaTitle_idRadnika}" required="true" requiredMessage="#{bundle.EditZaradaRequiredMessage_idRadnika}">
                        <f:selectItems value="#{radnikController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{zaradaController.update}" value="#{bundle.EditZaradaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditZaradaViewLink}"/>
                <br />
                <h:commandLink action="#{zaradaController.prepareList}" value="#{bundle.EditZaradaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditZaradaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
