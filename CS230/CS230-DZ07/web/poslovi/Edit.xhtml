<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPosloviTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPosloviLabel_idPosla}" for="idPosla" />
                    <h:inputText id="idPosla" value="#{posloviController.selected.idPosla}" title="#{bundle.EditPosloviTitle_idPosla}" required="true" requiredMessage="#{bundle.EditPosloviRequiredMessage_idPosla}"/>
                    <h:outputLabel value="#{bundle.EditPosloviLabel_naziv}" for="naziv" />
                    <h:inputText id="naziv" value="#{posloviController.selected.naziv}" title="#{bundle.EditPosloviTitle_naziv}" />
                    <h:outputLabel value="#{bundle.EditPosloviLabel_opis}" for="opis" />
                    <h:inputText id="opis" value="#{posloviController.selected.opis}" title="#{bundle.EditPosloviTitle_opis}" />
                    <h:outputLabel value="#{bundle.EditPosloviLabel_maksBudzet}" for="maksBudzet" />
                    <h:inputText id="maksBudzet" value="#{posloviController.selected.maksBudzet}" title="#{bundle.EditPosloviTitle_maksBudzet}" />
                    <h:outputLabel value="#{bundle.EditPosloviLabel_duzinaTrajanja}" for="duzinaTrajanja" />
                    <h:inputText id="duzinaTrajanja" value="#{posloviController.selected.duzinaTrajanja}" title="#{bundle.EditPosloviTitle_duzinaTrajanja}" />
                    <h:outputLabel value="#{bundle.EditPosloviLabel_brojPotrebnihRadnika}" for="brojPotrebnihRadnika" />
                    <h:inputText id="brojPotrebnihRadnika" value="#{posloviController.selected.brojPotrebnihRadnika}" title="#{bundle.EditPosloviTitle_brojPotrebnihRadnika}" />
                    <h:outputLabel value="#{bundle.EditPosloviLabel_kljucnaRec}" for="kljucnaRec" />
                    <h:inputText id="kljucnaRec" value="#{posloviController.selected.kljucnaRec}" title="#{bundle.EditPosloviTitle_kljucnaRec}" />
                    <h:outputLabel value="#{bundle.EditPosloviLabel_createdDate}" for="createdDate" />
                    <h:inputText id="createdDate" value="#{posloviController.selected.createdDate}" title="#{bundle.EditPosloviTitle_createdDate}" required="true" requiredMessage="#{bundle.EditPosloviRequiredMessage_createdDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPosloviLabel_lastModifiedDate}" for="lastModifiedDate" />
                    <h:inputText id="lastModifiedDate" value="#{posloviController.selected.lastModifiedDate}" title="#{bundle.EditPosloviTitle_lastModifiedDate}" required="true" requiredMessage="#{bundle.EditPosloviRequiredMessage_lastModifiedDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPosloviLabel_lastModifiedBy}" for="lastModifiedBy" />
                    <h:inputText id="lastModifiedBy" value="#{posloviController.selected.lastModifiedBy}" title="#{bundle.EditPosloviTitle_lastModifiedBy}" />
                    <h:outputLabel value="#{bundle.EditPosloviLabel_recordStatus}" for="recordStatus" />
                    <h:inputText id="recordStatus" value="#{posloviController.selected.recordStatus}" title="#{bundle.EditPosloviTitle_recordStatus}" />
                    <h:outputLabel value="#{bundle.EditPosloviLabel_idPoslodavca}" for="idPoslodavca" />
                    <h:selectOneMenu id="idPoslodavca" value="#{posloviController.selected.idPoslodavca}" title="#{bundle.EditPosloviTitle_idPoslodavca}" required="true" requiredMessage="#{bundle.EditPosloviRequiredMessage_idPoslodavca}">
                        <f:selectItems value="#{poslodavacController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{posloviController.update}" value="#{bundle.EditPosloviSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPosloviViewLink}"/>
                <br />
                <h:commandLink action="#{posloviController.prepareList}" value="#{bundle.EditPosloviShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPosloviIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
