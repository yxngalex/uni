<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRadnikTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRadnikLabel_idRadnika}"/>
                    <h:outputText value="#{radnikController.selected.idRadnika}" title="#{bundle.ViewRadnikTitle_idRadnika}"/>
                    <h:outputText value="#{bundle.ViewRadnikLabel_createdDate}"/>
                    <h:outputText value="#{radnikController.selected.createdDate}" title="#{bundle.ViewRadnikTitle_createdDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewRadnikLabel_lastModifiedDate}"/>
                    <h:outputText value="#{radnikController.selected.lastModifiedDate}" title="#{bundle.ViewRadnikTitle_lastModifiedDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewRadnikLabel_lastModifiedBy}"/>
                    <h:outputText value="#{radnikController.selected.lastModifiedBy}" title="#{bundle.ViewRadnikTitle_lastModifiedBy}"/>
                    <h:outputText value="#{bundle.ViewRadnikLabel_recordStatus}"/>
                    <h:outputText value="#{radnikController.selected.recordStatus}" title="#{bundle.ViewRadnikTitle_recordStatus}"/>
                    <h:outputText value="#{bundle.ViewRadnikLabel_idPosla}"/>
                    <h:outputText value="#{radnikController.selected.idPosla}" title="#{bundle.ViewRadnikTitle_idPosla}"/>
                    <h:outputText value="#{bundle.ViewRadnikLabel_idPonude}"/>
                    <h:outputText value="#{radnikController.selected.idPonude}" title="#{bundle.ViewRadnikTitle_idPonude}"/>
                    <h:outputText value="#{bundle.ViewRadnikLabel_idPoruke}"/>
                    <h:outputText value="#{radnikController.selected.idPoruke}" title="#{bundle.ViewRadnikTitle_idPoruke}"/>
                    <h:outputText value="#{bundle.ViewRadnikLabel_idKorisnika}"/>
                    <h:outputText value="#{radnikController.selected.idKorisnika}" title="#{bundle.ViewRadnikTitle_idKorisnika}"/>
                    <h:outputText value="#{bundle.ViewRadnikLabel_radIdRadnika}"/>
                    <h:outputText value="#{radnikController.selected.radIdRadnika}" title="#{bundle.ViewRadnikTitle_radIdRadnika}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{radnikController.destroyAndView}" value="#{bundle.ViewRadnikDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRadnikEditLink}"/>
                <br />
                <h:commandLink action="#{radnikController.prepareCreate}" value="#{bundle.ViewRadnikCreateLink}" />
                <br />
                <h:commandLink action="#{radnikController.prepareList}" value="#{bundle.ViewRadnikShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRadnikIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
