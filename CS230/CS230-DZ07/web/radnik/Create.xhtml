<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRadnikTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRadnikLabel_idRadnika}" for="idRadnika" />
                    <h:inputText id="idRadnika" value="#{radnikController.selected.idRadnika}" title="#{bundle.CreateRadnikTitle_idRadnika}" required="true" requiredMessage="#{bundle.CreateRadnikRequiredMessage_idRadnika}"/>
                    <h:outputLabel value="#{bundle.CreateRadnikLabel_createdDate}" for="createdDate" />
                    <h:inputText id="createdDate" value="#{radnikController.selected.createdDate}" title="#{bundle.CreateRadnikTitle_createdDate}" required="true" requiredMessage="#{bundle.CreateRadnikRequiredMessage_createdDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateRadnikLabel_lastModifiedDate}" for="lastModifiedDate" />
                    <h:inputText id="lastModifiedDate" value="#{radnikController.selected.lastModifiedDate}" title="#{bundle.CreateRadnikTitle_lastModifiedDate}" required="true" requiredMessage="#{bundle.CreateRadnikRequiredMessage_lastModifiedDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateRadnikLabel_lastModifiedBy}" for="lastModifiedBy" />
                    <h:inputText id="lastModifiedBy" value="#{radnikController.selected.lastModifiedBy}" title="#{bundle.CreateRadnikTitle_lastModifiedBy}" />
                    <h:outputLabel value="#{bundle.CreateRadnikLabel_recordStatus}" for="recordStatus" />
                    <h:inputText id="recordStatus" value="#{radnikController.selected.recordStatus}" title="#{bundle.CreateRadnikTitle_recordStatus}" />
                    <h:outputLabel value="#{bundle.CreateRadnikLabel_idPosla}" for="idPosla" />
                    <h:selectOneMenu id="idPosla" value="#{radnikController.selected.idPosla}" title="#{bundle.CreateRadnikTitle_idPosla}" >
                        <f:selectItems value="#{posloviController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateRadnikLabel_idPonude}" for="idPonude" />
                    <h:selectOneMenu id="idPonude" value="#{radnikController.selected.idPonude}" title="#{bundle.CreateRadnikTitle_idPonude}" required="true" requiredMessage="#{bundle.CreateRadnikRequiredMessage_idPonude}">
                        <f:selectItems value="#{ponudaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateRadnikLabel_idPoruke}" for="idPoruke" />
                    <h:selectOneMenu id="idPoruke" value="#{radnikController.selected.idPoruke}" title="#{bundle.CreateRadnikTitle_idPoruke}" >
                        <f:selectItems value="#{porukaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateRadnikLabel_idKorisnika}" for="idKorisnika" />
                    <h:selectOneMenu id="idKorisnika" value="#{radnikController.selected.idKorisnika}" title="#{bundle.CreateRadnikTitle_idKorisnika}" required="true" requiredMessage="#{bundle.CreateRadnikRequiredMessage_idKorisnika}">
                        <f:selectItems value="#{korisnikController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateRadnikLabel_radIdRadnika}" for="radIdRadnika" />
                    <h:selectOneMenu id="radIdRadnika" value="#{radnikController.selected.radIdRadnika}" title="#{bundle.CreateRadnikTitle_radIdRadnika}" >
                        <f:selectItems value="#{radnikController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{radnikController.create}" value="#{bundle.CreateRadnikSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{radnikController.prepareList}" value="#{bundle.CreateRadnikShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateRadnikIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
