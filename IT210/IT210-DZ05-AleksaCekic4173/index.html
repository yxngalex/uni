<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Unos forme</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js""></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <h1>Molim vas unesite radnika!</h1>
        <form action="tabela.html">
            <div class="form-group">
              <label for="exampleInputEmail1">Ime</label>
              <input type="text" class="form-control" id="exampleInputIme" placeholder="Unesite ime" size="10" maxlength="4">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Prezime</label>
              <input type="text" class="form-control" id="exampleInputPrezime" placeholder="Unesite prezime">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Odeljenje</label>
                <input type="text" class="form-control" id="exampleInputOdeljenje" placeholder="Unesite odeljenje">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Plata</label>
                <input type="number" class="form-control" id="exampleInputPlata" placeholder="Unesite platu">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Godine radnog staza</label>
                <input type="date" class="form-control" id="exampleInputGodine" placeholder="Unesite godine radnog staza">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </body>
</html>
